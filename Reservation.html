        <div class="background" id="backgroundReservation"></div>
        <nav>
            <ul id="full">
                <li id="coqcoqpoulet"><img id="logo" src="Pictures/logoPoulet.png" alt=""/>  Coq Coq Cadet<span id="arrow">▼</span>

            </ul> 
        </nav>
        <div class="info">
            <h1 class="titre">Réservation</h1>
            <form id="formReservation" method="post" action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi">
                
                <span class="question">Nom :</span>
                <input class="aligned" type="text" name="nom"/>
                <hr/>
                
                <span class="question">Téléphone : </span> 
                <input class="aligned" type="text" name="telephone" placeholder="ex: (999)999-9999"/>
                <hr/>
                
                <span class="question">Nombre de personnes : </span> 
                <input class="aligned" type="number" name="nbPersonne" min="1" max="20"/>
                <hr/>
                
                <span class="question">Date : </span> 
                <input class="aligned" type="text" id="date" name="date" placeholder="MM/JJ/AAAA"/>
                <span class="question" id="txtHeure">Heure : </span> 
                <input id="inputHeure1" type="number" name="heure" min="10" max="21"/>
                <input id="inputHeure2" type="number" name="heure" step="15" min="00" max="50"/>
                <hr/>
                
                <button type="submit" name="envoyer">Terminer</button>
                <button type="reset">Recommencer</button>
            </form>
        </div>
        
        <footer>
            <img src="Pictures/logoPoulet%20BW.png" id="logoFooter" alt="Logo CoqCoqCadet"/>
            <a href="Auteurs.html" id="auteurs">Auteurs du site</a>
